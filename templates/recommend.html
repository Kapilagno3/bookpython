<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .text-white{
        color: white;
    }
</style>
<body style="background-color: black;">

    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Kapil's Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 text-white">
                <h1>Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {%if data%}
                {%for i in data%}
                    <div class="col-3" style="padding: 1vmax ; ">
                        <div class="card">
                            <div class="card-body">
                                <img src="{{i[2]}}" alt="success" class="card-img-top">
                                <h3>{{i[0]}}</h3>
                                <h5 style="font-weight: bold;">{{i[1]}}</h5>

                            </div>

                        </div>
                    </div>
                {%endfor%}
            {%endif%}
                

            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
